{% extends 'base.html' %}

{% load static %}

{% block style %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock %}

{% block content %}
    
    <div class="container">
        <div class="edit-box">
            <h1> 게시물 수정 </h1>
            <form method="post" action="{% url 'posts:update' post.id %}">
                {% csrf_token %}

                <div class="title">
                    <label class="form-label" for="title">제목</label>
                    <input class="form-control" id="title" type="text" name="title" value=" {{post.title}} " >   
                </div>
    
                <div class="body">
                    <label class="form-label" for="body">본문</label>
                    <textarea class="form-control" name="body" id="body" cols="30" rows="10"> {{post.body}} </textarea>
                </div>
    
                <input class="edit-submit" type="submit" value="수정하기">
            </form>
            <a href="{% url 'posts:index' %}">목록</a>
        </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
{% endblock %}

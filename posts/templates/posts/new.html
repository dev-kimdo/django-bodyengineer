{% extends 'base.html' %}

{% load static %}

{% block style %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="new-box">
            <h1> 공지사항 작성 </h1>
            <div class="new-post">
                <form method="post" action="{% url 'posts:create' %}">
                    {% csrf_token %}
                    <!-- <div class="mb-3">
                        <label class="form-label" for="author">작성자</label>
                        <input class="form-control" id="author" type="text" name="author">
                    </div> -->
        
                    <div class="title" >
                        <label class="form-label"  for="title">제 목</label>
                        <input class="form-control" id="title" type="text" name="title" >   
                    </div>
        
                    <div class="body">
                        <label class="form-label"   for="body">본 문</label>
                        <textarea class="form-control" name="body" id="body" cols="30" rows="10"></textarea>
                    </div>
        
                    <input class="new-submit" type="submit" value="작성하기">
                </form>
            </div>
    
            <a href="{% url 'posts:index' %}">목록</a>
        </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
{% endblock %}

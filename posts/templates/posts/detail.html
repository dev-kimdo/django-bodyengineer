{% extends 'base.html' %}

{% load static %}

{% block style %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="detail-box">
            <h1> {{post.id}}번 게시물 </h1>

            <form>
                <div class="author">
                    <label class="form-label" for="author">작성자</label>
                    <input readonly class="form-control-plaintext" id="author" type="text" name="author" value=" {{post.user.get_username}} ">
                </div>
    
                <div class="title">
                    <label class="form-label" for="title">제목</label>
                    <input readonly class="form-control-plaintext" id="title" type="text" name="title" value=" {{post.title}} " >   
                </div>
    
                <div class="body">
                    <label class="form-label" for="body">본문</label>
                    <textarea readonly class="form-control-plaintext" name="body" id="body" cols="30" rows="10"> {{post.body}} </textarea>
                </div>
            </form>
    
            <a href="{% url 'posts:index' %}">목록</a>
            {% if user == post.user %}
            <a href="{% url 'posts:edit' post.id %}">수정하기</a>
            <a href="{% url 'posts:delete' post.id %}">삭제하기</a>
            {% endif %}
        </div>

    </div>

    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
{% endblock %}
